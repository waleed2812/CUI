<div class="container flex-column">
    <div class="row my-2">
        <div class="col-12 col-md-6 col-lg-4 flex-column align-items-center">
            <form [formGroup]="uploadForm" (ngSubmit)="upload()" id="updateForm">
                <div class="my-2 picture">
                    <img src={{imgFile}}   width="200" height="200" alt="Profile" class="rounded-circle"/>
                </div>
                <div class="my-2 flex-column align-items-center w-100">
                    <label for="fileUpload" (change)="onImageChange($event)"><span class="btn btn-warning">Choose File</span></label>
                    <input id="file" formControlName="file" type="file" (change)="onImageChange($event)"  accept="image/png, image/jpeg" />
                    <span>{{file || "No File Chosen"}}</span>
                    <div class="justify-content-evenly w-100">
                        <button class="btn btn-primary w-max-content mt-2" type="submit">Submit</button>
                        <button class="btn btn-danger w-max-content mt-2" type="reset" (click)="onRemovePicture()">Remove</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-12 col-md-6 col-lg-8 pr-2 flex-column">
            <form [formGroup]="updateForm" id="updateForm" class="form" (ngSubmit)="onSubmit()">
                <div class="form-item mt-2">
                    <label for="Name" class="form-label">Name</label>
                    <input
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Enter Name" 
                        formControlName="name"
                        class="form-control"
                    />
                </div>
                <div class="form-item mt-2">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input
                        id="phone"
                        name="phone"
                        type="text"
                        placeholder="Enter Phone Number"
                        formControlName="phone"
                        class="form-control"
                    />
                </div>
                <div class="form-item mt-2">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Enter Email" 
                        formControlName="email"
                        class="form-control"
                    />
                </div>
                <div class="form-item mt-2">
                    <label for="userType" class="form-label">User Type</label>
                    <select id="userType" formControlName="userType" name="userType">
                        <option value="admin">Admin</option>
                        <option value="head">Head</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>                        
                    </select>
                </div>
                <div class="form-item mt-2 justify-content-end flex-row">
                    <button id="submit" type="submit" class="btn btn-success" for="updateForm">Update User</button>
                </div>
            </form>
        </div>
    </div>
</div>
